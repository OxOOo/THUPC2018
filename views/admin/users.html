<table class="layui-table">
    <colgroup>
        <col width="200">
        <col>
    </colgroup>
    <thead>
        <tr>
            <th>电话</th>
            <th>加入时间</th>
        </tr>
    </thead>
    <tbody>
        <% users.forEach(function(u) { %>
            <tr>
                <td><%= u.phone_number %></td>
                <td><%= format_date(u.created_date) %></td>
            </tr>
        <% }) %>
    </tbody>
</table>
