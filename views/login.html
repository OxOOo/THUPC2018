
<div class="entry-form">
    <h1 class="text-center">登 录</h1>
    <br/>
    <form class="layui-form layui-form-pane" action="/login" method="POST">
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input type="text" name="phone_number" required lay-verify="phone" placeholder="请输入手机号" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <button type="submit" lay-submit class="layui-btn layui-btn-fluid">登录</button>
        </div>
        <div class="layui-form-item">
            <div class="layui-form-mid layui-word-aux">
                <a href="/register">注册</a>
            </div>
            <div class="layui-form-mid layui-word-aux">
                <a href="/forgot">忘记密码</a>
            </div>
        </div>
    </form>
</div>
