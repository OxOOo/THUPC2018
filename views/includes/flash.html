<!-- flash -->
<% if (typeof(flash) != 'undefined') { %>

    <% if (flash.success) { %>

        <div class="alert alert-success" role="alert">
            <%- flash.success %>
        </div>

    <% } %>

    <% if (flash.warning) { %>

        <div class="alert alert-warning" role="alert">
            <%- flash.warning %>
        </div>

    <% } %>

    <% if (flash.error) { %>

        <div class="alert alert-danger" role="alert">
            <%- flash.error %>
        </div>
        
    <% } %>

<% } %>
<!-- flash -->
